# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Sincerely Productions
description: > # this means to ignore newlines until "baseurl:"
  Home of Sincerely Productions, a media production company based in Detroit. We provide video production, web design, and internet marketing services.
baseurl: "" # the subpath of your site, e.g. /blog
url: "http://sincerely.tv" # the base hostname & protocol for your site
theme-color: "#29B6F6" # theme color for meta tag in head & favicons
ga-id: "UA-71260883-1" # Google Analytics ID

# Markdown settings
markdown: kramdown

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - package.json
  - README.md
  - CNAME
  - assets/sass

# Plugin settings
plugins:
  - jekyll-feed
  - jekyll-sitemap